<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="bg">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" />
      </header>
      <main class="app">
        <div class="row">
          <div class="input container">
            <form class="form--input">
              <label for="bill" class="form__label">Bill</label>
              <input name="bill" class="form__input" />
              <label for="percent" class="form__label">Select Tip %</label>
              <div class="form__buttons grid">
                <button name="percent" class="form__button">5%</button>
                <button name="percent" class="form__button">10%</button>
                <button name="percent" class="form__button">15%</button>
                <button name="percent" class="form__button">25%</button>
                <button name="percent" class="form__button">50%</button>
                <button name="percent" class="form__button">Custom</button>
              </div>
              <label for="people" class="form__label">Number of People </label>
              <input name="people" class="form__input" />
            </form>
          </div>
          <div class="results container">
            <form class="form--results">
              <label for="tip" class="form__label form__label--results"
                >Tip Amount / person</label
              >
              <input name="tip" class="form--input--results" readonly />
              <label for="total" class="form__label form__label--results"
                >Total / person</label
              >
              <input name="total" class="form--input--results" readonly />
              <button class="form__button--reset">Reset</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
