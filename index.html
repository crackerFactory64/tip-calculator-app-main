<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="bg">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" />
      </header>
      <main class="app">
        <div class="row">
          <div class="input container">
            <h2 class="form__header">Bill</h2>
            <div class="input-container">
              <img
                src="images/icon-dollar.svg"
                alt="dollar sign"
                class="input__icon"
              />
              <input name="bill" class="form__input" id="bill" />
            </div>
            <h2 class="form__header">Select Tip %</h2>
            <div class="form__buttons">
              <a href="#" class="form__button form__button--percentage" id="tip-5">5%</a>
              <a href="#" class="form__button form__button--percentage" id="tip-10">10%</a>
              <a href="#" class="form__button form__button--percentage" id="tip-15">15%</a>
              <a href="#" class="form__button form__button--percentage" id="tip-25">25%</a>
              <a href="#" class="form__button form__button--percentage" id="tip-50">50%</a>
              <input class="form__button form__button--percentage form__button--percentage--custom" id="tip-custom" placeholder="Custom"></button>
            </div>
            <h2 class="form__header">Number of People </h2>
            <div class="input-container"><img src="images/icon-person.svg" alt="person icon"><input name="people" class="form__input" /></div>
          </div>
          <div class="results container">
            <div class="result-container">
               <p class="results__label">Tip Amount<br>/ person</p>
               <p class="result">$0.00</p>
            </div>
             <div class="result-container">
               <p class="results__label">Total<br>/ person</p>
               <p class="result">$0.00</p>
             </div>
              <a href="#" class="form__button form__button--reset">Reset</a>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
